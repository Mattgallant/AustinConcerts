<!DOCTYPE HTML>


<html>
    <head>
        <title>Austin Data Bass</title>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <a class="navbar-brand" style="font-weight: 800; font-size: 30px;" href="index.html">Austin Data Bass</a>
            <div class="ml-auto">
                <a class="navbar-brand" href="artists/index.html">Artists</a>
                <a class="navbar-brand" href="concerts/index.html">Concerts</a>
                <a class="navbar-brand" href="venues/index.html">Venues</a>
                <a class="navbar-brand" href="./about.html">About</a>
            </div>
        </nav>
          <br><br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="imgs/acl_placeholder.jpg" alt="ACL Music Festival">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="imgs/austin_music_placeholder.jpg" alt="Austin">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="imgs/austinMusicAwards_placeholder.jpg" alt="Austin Music Awards">
            </div>
          </div>

          <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

            <div class="footer-text text-center ">

            </div>
        </footer>
