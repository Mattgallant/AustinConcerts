<!DOCTYPE HTML>


<script>
function requestRepoStats(){
   //Create an XMLHttpRequest object
    const xhr = new XMLHttpRequest(); 

   //GitHub endpoint
    const url = `https://api.github.com/repos/mattgallant/AustinConcerts/stats/contributors`;

    xhr.open('GET', url, true);

    xhr.onload = function(){
        //Parse API Data into JSON
        const data = JSON.parse(this.response);

        // Log the response
        console.log(data);

        // Create variable that will create li's to be added to ul
        let li = document.createElement('li');
        
        // Add Bootstrap list item class to each li
        li.classList.add('list-group-item')


        // // Get the ul with id of of userRepos
        // let ul = document.getElementById('mattStats');
        // // Create the html markup for each li
        // li.innerHTML = (`
        //     <p style="color: black"><strong>Username</strong> ${data[1].author.login}</p>
        //     <p style="color: black"><strong>Number of Commits:</strong> ${data[1].total}</p>
        // `);
        // // Append each li to the ul
        // ul.appendChild(li);

        let ulWill = document.getElementById('willStats');
        // Create the html markup for each li
        li.innerHTML = (`
            <p style="color: black"><strong>Username</strong> ${data[0].author.login}</p>
            <p style="color: black"><strong>Number of Commits:</strong> ${data[0].total}</p>
            <p style="color: black"><strong>Number of Additions:</strong> ${data[0].weeks.a}</p>
        `);
        // Append each li to the ul
        ulWill.appendChild(li);
    }

    xhr.send();
}

requestRepoStats();
</script>
